
<!-- БЫСТРОПИСАНЫЕ

Рибный текст - чтобы писать произвольный текст (например из 10 слов), пишем 
    
    lorem10 -- tab/enter

10 это число слов, можно писать любое количество. Если писать только lorem -- tab/enter то текст будет из 30 слов.

Чтобы быстро писать тег с классом, пишем например: p.text -- enter -- получим-->
<p class='text'></p>

<!-- а если писать:  .text -- enter -- то получим: -->
<div class='text'></div>

<!-- Чтобы дать тегу div 2 или более класса, пишем .block1.block2 -->
<div class="block1 block2"></div>

<!-- Чтобы быстро писать конкретный тег с 2 или более классом, пишем например: p.block1.block2 -->
<p class="class1 class2"></p>

<!-- Чтобы добавиь несколько одинаковых тегов (например br) пишем br*3 -- enter -->
<br>
<br>
<br>

<!-- чтобы писать несколько вложенных тегов, пишем: div>p>span  -->
<div>
    <p><span></span></p>
</div>

<!-- можно добавить классы к вложенных тегов, пишем: 
    .box>p.title>.subtitle -->
<div class="box">
    <p class="title"><span class="subtitle"></span></p>
</div>
<!-- ВАЖНО: при быстрописании не указали тег span, просто написали .subitle. 
    По идеии в теге <p> должно было создаватся тег <div> а не <span>, посколку мы знаем что если не указать тег и писать только класс то создается тег <div> с этим классом. Но Emmet в такых слючах создает имено те элементы, которые больше всего там подходят, например в случае ul>.item получим  -->
            <ul>
                <li class="item"></li>
            </ul>
            
<!-- а если хотим создать блок и внутр него стпавить несколько одноуровневих вложенных элементов используем + между одноуревневих элементов 
    .box>img+.descrip -->
<div class="box">
    <img src="" alt="">
    <div class="descrip"></div>
</div>

<!-- ul>li*7--enter получим ul c 7 <li><li> -->

    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>

    <li>lorem</li>
    <li>lorem</li>
    <li>lorem</li>
    <li>lorem</li>
    <li>lorem</li>
</ul>

<!--Чтобы создать сразу нескольео div блоков с последующами именами классов, 
    пишем .block_$*3 -- tab/enter:-->
<div class="block_1"></div>
<div class="block_2"></div>
<div class="block_3"></div>
