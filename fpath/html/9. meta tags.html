<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Мета теги пишется в тевг <head> -->
        
    <!-- Кодировка -->
    <meta charset="UTF-8">


<!-- Мета теги для адаптивного верстки, имеют 2 обязательных атрибюта 
    name и content -->

    <!-- Данный тег делает страницу адаптивный, если адаптивность не нужна то пишем например content="width = 1280", user-scalable=0 не дает увеличить экран на телфоне. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- отключает формирование ссылки у номера телефона на ios -->
    <meta name="format-detection" content="telephone=no">


<!-- CEO метатеги, имеют 2 обязательных атрибюта name и content -->

    <!-- краткое описание страницы -->
    <meta name="discription" content="Что такое мета теги?">

    <!-- ключевые слова страницы, слов дольжно быть не больше 20и -->
    <meta name="keywords" content="мете теги, мета, мета теги для seo">

    <!-- Управление доступом поисковых роботов к странице 
    content="none"-запрет индексикации полностью, 
    content="noimageindex, nofollow"-запрет индексикации ссылок и изоброжений на странице -->
    <meta name="robots" content="none">


<!-- Авторскте метатегиб имеют 2 обязательных атрибюта name и content -->

    <!-- Автор страницы -->
    <meta name="Author" content="Dart veyder">

    <!-- Авторские права -->
    <meta name="Copyright" content="Lyuk Beson">

    <!-- Адрес автора -->
    <meta name="Address" content="Zolotoy gorod">


    <!-- Редиракт (перезагрузка) страницы. 0-Задержка в секундах; url= Адрес сайта/страницы. -->
    <meta http-equiv="refresh" content="0; url=">


<!-- Метатеги для соц сетей -->

    <!-- Фейcбук метатеги -->

    <!-- Твитер метатеги -->

    <title>Document</title>
</head>

<body>

</body>

</html>
