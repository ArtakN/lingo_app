<!-- FORM - Block element -->

<!-- forms leave in form element, form element structure -->
<form action="">
    <label for=""></label>
    <input type="text / passwor / radio / checkbox / email / data / file">
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <select name="" id="">
        <option value=""></option>
    </select>
    <button></button>
</form>

<!-- form elelemt adributes -->
<form action="#" method="POST" enctype="multipart/form-data"></form>
   <!-- Имеет следующые обязательные атрибуты
            action  - указивается адрес сервера, куда хотим отправить форму. 
                        Нелзя action оставить пустым, если пока нечего ставить, ставим заглушку - #.
            method  - Метод GET ставится по умолчанию, можно не писать. 
                        Передача данных идет прям  в аддресной строке, видна любому пользователю. 
                    - Метод POST передает данные скрытно используя запрос    
                        браузера. Файлы отправляется только с методом POST. Для метода POST пишем атрибут enctype="multipart/form-data"

    <!-- LABEL - Inline element -->

    <!-- to link a label with input we need to create an ancor in label with `id` and set it for the input with `for` -->
    <label for="firstName" required>First Name</label>
    <input type="text" id="firstName">

<!----------------------------------------------------------------------------->

    <!-- the `name` property of an input. It is nessesary to accessing the data from the form, usually we will use the same word both for the name and ancor for label - firstName -->
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName">

    <!-- it will be a little bit easy to read if we write it on several lines -->
    <input 
    type="text" 
    id="firstName" 
    name="firstName"
    placeholder="Write your name"
    >

<!----------------------------------------------------------------------------->

    <!-- required atribute - the input required to fill before submitting -->

    <input 
    type="text" 
    id="firstName" 
    name="firstName"
    placeholder="Write your name"
    required
    >

    <!-- input type = "radio" -->

    <!-- we can give our users a range to chose from, he can select one option -->
    <label for="horses">5 duck-sized horses</label>

    <input 
	type="radio"
	id="horses"
	value="horses" 
    name="choice-radios"          
	>

    <label for="duck">1 horse-sized duck</label>

    <input 
	type="radio"
	id="duck"
	value="duck"
	name="choice-radios"
	>
            
    <!-- value  - value property is really important, because it is going to 
                tell us what is radio represents. The value for radioes allways need to be different.
        name - we will give the same name to all of our radio inputs. If we 
                write different names, it will be able to choose both of the options at the same time. Giving the radio inputs the same name creats a radio group, in which only one choice can be selected.
        id, label - for better user experience we will use the same for the     
                value, for the id and label   -->

    <!-- Buttons - Inline-block element -->

    <div>
        <p>Action</p>
        <button tabindex="11" type="button">Button</button>
        <button tabindex="11" type="submit">Submit</button>
        <button tabindex="12" type="reset">Cancel</button>
    </div>

    <!-- there are 2 ways to subbmiting a form -->

    <!-- 1. submit with input - not a good way - all info goes to the url -->
    <input type="submit">

    <!-- 2. submit with button - we allways will use this type -->
    <button type="submit">Submit</button>

<!-- 
    ****************************************************************************Any button inside the form will submit the form by default.
    we will solve this problem to give the other button type="button", 
    it will stop the default behavior.
    ***************************************************************************
-->
    <form>
       <button type="submit">Submit</button>
       <button type="button">Cancel</button>
    </form>
