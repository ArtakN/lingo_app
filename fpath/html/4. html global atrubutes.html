   <!------------------------------------------------------------------ 
   
      HTML Global Attributes

         Attribute	      Description

         class	            Specifies one or more classnames for an element 
                              (refers to a class in a style sheet)
         id	               Specifies a unique id for an element
         style	            Specifies an inline CSS style for an element
         title	            Specifies extra information about an element
         tabindex	         Specifies the tabbing order of an element
         
         hidden	         Specifies that an element is not yet, or is no 
                              longer, relevant
         accesskey	      Specifies a shortcut key to activate/focus an element
         contenteditable	Specifies whether the content of an element is 
                              editable or not
         data-*	         Used to store custom data private to the page or 
                              application
         dir	            Specifies the text direction for the content in an 
                              element
         draggable	      Specifies whether an element is draggable or not
         lang	            Specifies the language of the element's content
         spellcheck	      Specifies whether the element is to have its 
                              spelling and grammar checked or not
         translate	      Specifies whether the content of an element should 
                              be translated or not
   ------------------------------------------------------------------->
